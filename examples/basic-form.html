<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Solar Qualification Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #0056b3;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 4px;
      display: none;
    }
    .qualified {
      background: #d4edda;
      color: #155724;
    }
    .unqualified {
      background: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <h2>Solar Case Qualification - Basic Example</h2>
  <p>This is a minimal example showing just the scoring logic.</p>

  <form id="qualForm">
    <div class="form-group">
      <label>Name:</label>
      <input type="text" id="name" required>
    </div>

    <div class="form-group">
      <label>Email:</label>
      <input type="email" id="email" required>
    </div>

    <div class="form-group">
      <label>Paying more for electricity after solar?</label>
      <select id="payingMore" required>
        <option value="">Select...</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </div>

    <div class="form-group">
      <label>Panels shaded?</label>
      <select id="shade" required>
        <option value="">Select...</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </div>

    <div class="form-group">
      <label>Inverter outside?</label>
      <select id="inverter" required>
        <option value="">Select...</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </div>

    <button type="submit">Calculate Score</button>
  </form>

  <div id="result"></div>

  <script>
    // Simple scoring configuration
    const SCORING = {
      payingMore: 50,
      shade: 30,
      inverter: 20,
      threshold: 60
    };

    // Calculate score
    function calculateScore(data) {
      let score = 0;
      if (data.payingMore === 'yes') score += SCORING.payingMore;
      if (data.shade === 'yes') score += SCORING.shade;
      if (data.inverter === 'yes') score += SCORING.inverter;
      return score;
    }

    // Form handler
    document.getElementById('qualForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const data = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        payingMore: document.getElementById('payingMore').value,
        shade: document.getElementById('shade').value,
        inverter: document.getElementById('inverter').value
      };

      const score = calculateScore(data);
      const qualified = score >= SCORING.threshold;

      const resultDiv = document.getElementById('result');
      resultDiv.style.display = 'block';
      resultDiv.className = qualified ? 'qualified' : 'unqualified';
      resultDiv.innerHTML = `
        <strong>${data.name}</strong><br>
        Score: ${score} points<br>
        Status: ${qualified ? 'QUALIFIED ✓' : 'Not Qualified ✗'}<br>
        ${qualified ? 'This is a good solar case!' : 'This case needs review.'}
      `;

      console.log('Score breakdown:', {
        payingMore: data.payingMore === 'yes' ? SCORING.payingMore : 0,
        shade: data.shade === 'yes' ? SCORING.shade : 0,
        inverter: data.inverter === 'yes' ? SCORING.inverter : 0,
        total: score,
        threshold: SCORING.threshold,
        qualified: qualified
      });
    });
  </script>
</body>
</html>
