<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar Case Pre-Qualification</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .solar-qual-form {
      max-width: 600px;
      width: 100%;
      margin: 0 auto;
      padding: 40px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }

    .solar-qual-form h2 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }

    .solar-qual-form .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
      font-size: 14px;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="tel"] {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 15px;
      transition: border-color 0.3s;
    }

    .form-group input[type="text"]:focus,
    .form-group input[type="email"]:focus,
    .form-group input[type="tel"]:focus {
      outline: none;
      border-color: #667eea;
    }

    .radio-group {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }

    .radio-group label {
      display: flex;
      align-items: center;
      font-weight: normal;
      cursor: pointer;
      padding: 10px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      transition: all 0.3s;
      flex: 1;
    }

    .radio-group label:hover {
      border-color: #667eea;
      background: #f8f9ff;
    }

    .radio-group input[type="radio"] {
      margin-right: 8px;
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .radio-group input[type="radio"]:checked + span {
      color: #667eea;
      font-weight: 600;
    }

    .submit-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 14px 30px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 10px;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .submit-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .success-message {
      display: none;
      text-align: center;
      padding: 50px 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 100%;
    }

    .success-message .icon {
      font-size: 60px;
      margin-bottom: 20px;
    }

    .success-message h3 {
      color: #10b981;
      font-size: 24px;
      margin-bottom: 10px;
    }

    .success-message p {
      color: #666;
      line-height: 1.6;
    }

    .error-message {
      color: #dc2626;
      background: #fee2e2;
      border: 1px solid #fecaca;
      padding: 12px 16px;
      border-radius: 6px;
      margin-bottom: 20px;
      display: none;
      font-size: 14px;
    }

    .required {
      color: #dc2626;
    }

    @media (max-width: 600px) {
      .solar-qual-form {
        padding: 30px 20px;
      }

      .radio-group {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

<div class="solar-qual-form" id="solarQualForm">
  <h2>Solar Case Pre-Qualification</h2>
  <p class="subtitle">Help us understand your solar situation</p>

  <div class="error-message" id="errorMessage"></div>

  <form id="qualificationForm">
    <!-- Contact Information -->
    <div class="form-group">
      <label for="fullName">Full Name <span class="required">*</span></label>
      <input type="text" id="fullName" name="fullName" required placeholder="John Doe">
    </div>

    <div class="form-group">
      <label for="email">Email Address <span class="required">*</span></label>
      <input type="email" id="email" name="email" required placeholder="john@example.com">
    </div>

    <div class="form-group">
      <label for="phone">Phone Number <span class="required">*</span></label>
      <input type="tel" id="phone" name="phone" required placeholder="(555) 123-4567">
    </div>

    <!-- Qualification Questions -->
    <div class="form-group">
      <label>Are you paying MORE for electricity after going solar? <span class="required">*</span></label>
      <div class="radio-group">
        <label>
          <input type="radio" name="payingMore" value="yes" required>
          <span>Yes</span>
        </label>
        <label>
          <input type="radio" name="payingMore" value="no">
          <span>No</span>
        </label>
      </div>
    </div>

    <div class="form-group">
      <label>Are your solar panels shaded at any part of the day? <span class="required">*</span></label>
      <div class="radio-group">
        <label>
          <input type="radio" name="shade" value="yes" required>
          <span>Yes</span>
        </label>
        <label>
          <input type="radio" name="shade" value="no">
          <span>No</span>
        </label>
      </div>
    </div>

    <div class="form-group">
      <label>Is the inverter mounted on the outside of your house? <span class="required">*</span></label>
      <div class="radio-group">
        <label>
          <input type="radio" name="inverterOutside" value="yes" required>
          <span>Yes</span>
        </label>
        <label>
          <input type="radio" name="inverterOutside" value="no">
          <span>No</span>
        </label>
      </div>
    </div>

    <button type="submit" class="submit-btn" id="submitBtn">Submit Pre-Qualification</button>
  </form>
</div>

<div class="success-message" id="successMessage">
  <div class="icon">âœ“</div>
  <h3>Thank You!</h3>
  <p>Your information has been submitted successfully.<br>We'll review your case and be in touch soon!</p>
</div>

<script>
// ========================================
// CONFIGURATION - MODIFY THESE VALUES
// ========================================

const CONFIG = {
  // Your GoHighLevel API Key (get from GHL Settings > API)
  GHL_API_KEY: 'YOUR_GHL_API_KEY_HERE',

  // GoHighLevel Location ID (get from GHL Settings)
  GHL_LOCATION_ID: 'YOUR_LOCATION_ID_HERE',

  // API Endpoint (v1 or v2 depending on your GHL setup)
  GHL_API_URL: 'https://rest.gohighlevel.com/v1/contacts/',

  // Scoring Configuration
  SCORING: {
    payingMoreYes: 50,
    shadeYes: 30,
    inverterOutsideYes: 20,
    threshold: 60
  },

  // Tags to apply based on qualification
  TAGS: {
    qualified: 'good_solar_case',
    unqualified: 'low_quality_case'
  },

  // Custom Field Keys (map these to your GHL custom fields)
  CUSTOM_FIELDS: {
    score: 'solar_case_score',
    payingMore: 'paying_more_post_solar',
    shade: 'panels_shaded',
    inverterOutside: 'inverter_outside',
    qualification: 'qualification_status'
  }
};

// ========================================
// SCORING LOGIC
// ========================================

function calculateScore(formData) {
  let score = 0;

  // Apply scoring rules
  if (formData.payingMore === 'yes') {
    score += CONFIG.SCORING.payingMoreYes;
  }

  if (formData.shade === 'yes') {
    score += CONFIG.SCORING.shadeYes;
  }

  if (formData.inverterOutside === 'yes') {
    score += CONFIG.SCORING.inverterOutsideYes;
  }

  return score;
}

function determineQualification(score) {
  return score >= CONFIG.SCORING.threshold ? 'qualified' : 'unqualified';
}

function getQualificationTag(qualification) {
  return qualification === 'qualified'
    ? CONFIG.TAGS.qualified
    : CONFIG.TAGS.unqualified;
}

// ========================================
// FORM HANDLING
// ========================================

document.getElementById('qualificationForm').addEventListener('submit', async function(e) {
  e.preventDefault();

  const submitBtn = document.getElementById('submitBtn');
  const errorMessage = document.getElementById('errorMessage');

  // Disable submit button
  submitBtn.disabled = true;
  submitBtn.textContent = 'Submitting...';
  errorMessage.style.display = 'none';

  try {
    // Collect form data
    const formData = {
      fullName: document.getElementById('fullName').value.trim(),
      email: document.getElementById('email').value.trim(),
      phone: document.getElementById('phone').value.trim(),
      payingMore: document.querySelector('input[name="payingMore"]:checked').value,
      shade: document.querySelector('input[name="shade"]:checked').value,
      inverterOutside: document.querySelector('input[name="inverterOutside"]:checked').value
    };

    // Calculate score
    const score = calculateScore(formData);
    const qualification = determineQualification(score);
    const tag = getQualificationTag(qualification);

    // Prepare GHL payload
    const payload = {
      email: formData.email,
      phone: formData.phone,
      name: formData.fullName,
      tags: [tag],
      customFields: [
        {
          key: CONFIG.CUSTOM_FIELDS.score,
          field_value: score.toString()
        },
        {
          key: CONFIG.CUSTOM_FIELDS.payingMore,
          field_value: formData.payingMore
        },
        {
          key: CONFIG.CUSTOM_FIELDS.shade,
          field_value: formData.shade
        },
        {
          key: CONFIG.CUSTOM_FIELDS.inverterOutside,
          field_value: formData.inverterOutside
        },
        {
          key: CONFIG.CUSTOM_FIELDS.qualification,
          field_value: qualification
        }
      ]
    };

    // Submit to GoHighLevel
    const response = await fetch(CONFIG.GHL_API_URL, {
      method: 'POST',
      headers: {
        'Authorization': `Bearer ${CONFIG.GHL_API_KEY}`,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(payload)
    });

    if (!response.ok) {
      const errorData = await response.json().catch(() => ({}));
      throw new Error(`API Error: ${response.status} - ${errorData.message || response.statusText}`);
    }

    // Success - show thank you message
    document.getElementById('solarQualForm').style.display = 'none';
    document.getElementById('successMessage').style.display = 'block';

    // Optional: Log for debugging (remove in production)
    console.log('Submission successful:', {
      score: score,
      qualification: qualification,
      tag: tag
    });

  } catch (error) {
    // Error handling
    console.error('Submission error:', error);
    errorMessage.textContent = 'There was an error submitting your information. Please try again or contact support.';
    errorMessage.style.display = 'block';
    submitBtn.disabled = false;
    submitBtn.textContent = 'Submit Pre-Qualification';
  }
});

// ========================================
// PHONE NUMBER FORMATTING
// ========================================

document.getElementById('phone').addEventListener('input', function(e) {
  // Remove all non-digit characters
  let value = e.target.value.replace(/\D/g, '');

  // Format as (XXX) XXX-XXXX
  if (value.length > 0) {
    if (value.length <= 3) {
      value = `(${value}`;
    } else if (value.length <= 6) {
      value = `(${value.slice(0, 3)}) ${value.slice(3)}`;
    } else {
      value = `(${value.slice(0, 3)}) ${value.slice(3, 6)}-${value.slice(6, 10)}`;
    }
  }

  e.target.value = value;
});

// ========================================
// EMAIL VALIDATION
// ========================================

document.getElementById('email').addEventListener('blur', function(e) {
  const email = e.target.value.trim();
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

  if (email && !emailRegex.test(email)) {
    e.target.setCustomValidity('Please enter a valid email address');
  } else {
    e.target.setCustomValidity('');
  }
});

</script>

</body>
</html>
