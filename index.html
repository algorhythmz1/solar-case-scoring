<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar Case Pre-Qualification</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Lato', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #fcfbff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .solar-qual-form {
      max-width: 600px;
      width: 100%;
      margin: 0 auto;
      padding: 1px;
      background: #000000;
      border: 1px solid #000000;
      border-radius: 0;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }

    .form-inner {
      background: #ffffff;
      padding: 40px;
    }

    .solar-qual-form h2 {
      color: #C59A3C;
      margin-bottom: 15px;
      font-size: 22px;
      font-family: 'Lato', sans-serif;
      text-align: center;
      font-weight: 700;
    }

    .solar-qual-form .subtitle {
      color: #000000;
      margin-bottom: 15px;
      font-size: 22px;
      font-family: 'Lato', sans-serif;
      text-align: center;
      font-weight: 400;
    }

    .step-indicator {
      background: #C59A3C;
      color: #FFFFFF;
      text-align: center;
      padding: 8px 16px;
      font-family: 'Lato', sans-serif;
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 400;
      color: #333;
      font-size: 20px;
      font-family: 'Lato', sans-serif;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="tel"],
    .form-group select {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 22px;
      font-family: 'Lato', sans-serif;
      transition: border-color 0.3s;
      background-color: #ffffff !important;
    }

    .form-group select option {
      font-size: 22px;
      font-family: 'Lato', sans-serif;
      background-color: #ffffff !important;
    }

    .form-textarea {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 22px;
      font-family: 'Lato', sans-serif;
      background-color: #ffffff !important;
      resize: vertical;
      transition: border-color 0.3s;
    }

    .form-group input[type="text"]:focus,
    .form-group input[type="email"]:focus,
    .form-group input[type="tel"]:focus,
    .form-group select:focus,
    .form-textarea:focus {
      outline: none;
      border-color: #C59A3C;
    }

    .radio-group {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }

    .radio-group label {
      display: flex;
      align-items: center;
      font-weight: normal;
      font-family: 'Lato', sans-serif;
      cursor: pointer;
      padding: 10px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      transition: all 0.3s;
      flex: 1;
    }

    .radio-group label:hover {
      border-color: #667eea;
      background: #f8f9ff;
    }

    .radio-group input[type="radio"] {
      margin-right: 8px;
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .radio-group input[type="radio"]:checked + span {
      color: #667eea;
      font-weight: 600;
    }

    .submit-btn {
      background: #c49a3b;
      color: white;
      padding: 30px;
      border: none;
      border-radius: 5px;
      font-size: 24px;
      font-weight: 700;
      font-family: 'Lato', sans-serif;
      cursor: pointer;
      width: 100%;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 10px;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(196, 154, 59, 0.4);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .submit-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .success-message {
      display: none;
      text-align: center;
      padding: 50px 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 100%;
    }

    .success-message .icon {
      font-size: 60px;
      margin-bottom: 20px;
    }

    .success-message h3 {
      color: #10b981;
      font-size: 24px;
      margin-bottom: 10px;
    }

    .success-message p {
      color: #666;
      line-height: 1.6;
    }

    .error-message {
      color: #dc2626;
      background: #fee2e2;
      border: 1px solid #fecaca;
      padding: 12px 16px;
      border-radius: 6px;
      margin-bottom: 20px;
      display: none;
      font-size: 14px;
      font-family: 'Lato', sans-serif;
    }

    .required {
      color: #dc2626;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 600px) {
      .solar-qual-form {
        padding: 30px 20px;
      }

      .radio-group {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

<div class="solar-qual-form" id="solarQualForm">
  <div class="form-inner">
    <h2>SOLAR LOAN CANCELLATION</h2>
    <p class="subtitle">No-Cost Claim Review</p>
    <div class="step-indicator">Step 1 of 2</div>

    <div class="error-message" id="errorMessage"></div>

    <form id="qualificationForm">
    <!-- Qualification Questions -->
    <div class="form-group">
      <label for="state">What state do you live in? <span class="required">*</span></label>
      <select id="state" name="state" required>

        <option value="FL">FL</option>
        <option value="GA">GA</option>
        <option value="HI">HI</option>
        <option value="ID">ID</option>
        <option value="IL">IL</option>
        <option value="IN">IN</option>
        <option value="IA">IA</option>
        <option value="KS">KS</option>
        <option value="KY">KY</option>
        <option value="LA">LA</option>
        <option value="ME">ME</option>
        <option value="MD">MD</option>
        <option value="MA">MA</option>
        <option value="MI">MI</option>
        <option value="MN">MN</option>
        <option value="MS">MS</option>
        <option value="MO">MO</option>
        <option value="MT">MT</option>
        <option value="NE">NE</option>
        <option value="NV">NV</option>
        <option value="NH">NH</option>
        <option value="NJ">NJ</option>
        <option value="NM">NM</option>
        <option value="NY">NY</option>
        <option value="NC">NC</option>
        <option value="ND">ND</option>
        <option value="OH">OH</option>
        <option value="OK">OK</option>
        <option value="OR">OR</option>
        <option value="PA">PA</option>
        <option value="RI">RI</option>
        <option value="SC">SC</option>
        <option value="SD">SD</option>
        <option value="TN">TN</option>
        <option value="TX">TX</option>
        <option value="UT">UT</option>
        <option value="VT">VT</option>
        <option value="VA">VA</option>
        <option value="WA">WA</option>
        <option value="WV">WV</option>
        <option value="WI">WI</option>
        <option value="WY">WY</option>
      </select>
    </div>

    <div class="form-group">
      <label for="hasLoan">Do you currently have a loan for your solar panels? <span class="required">*</span></label>
      <select id="hasLoan" name="hasLoan" required>
        <option value="">Select an option</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </div>

    <div class="form-group">
      <label for="lender">Who is your lender? <span class="required">*</span></label>
      <select id="lender" name="lender" required>
        <option value="">Select your lender</option>
        <option value="Mosaic">Mosaic</option>
        <option value="GoodLeap">GoodLeap</option>
        <option value="Sunlight Financial">Sunlight Financial</option>
        <option value="Dividend">Dividend</option>
        <option value="Service Financial">Service Financial</option>
        <option value="Sunnova">Sunnova</option>
        <option value="Everbright">Everbright</option>
        <option value="Genisys Credit Union">Genisys Credit Union</option>
        <option value="Technology Credit Union">Technology Credit Union</option>
        <option value="Halo">Halo</option>
        <option value="First Light Federal Credit Union">First Light Federal Credit Union</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div class="form-group hidden" id="warrantyGroup">
      <label for="warranty">Did your solar system come with a warranty? <span class="required">*</span></label>
      <select id="warranty" name="warranty">
        <option value="">Select an option</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </div>

    <div class="form-group hidden" id="warrantyDurationGroup">
      <label for="warrantyDuration">Was your warranty 5 years or longer? <span class="required">*</span></label>
      <select id="warrantyDuration" name="warrantyDuration">
        <option value="">Select an option</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </div>

    <div class="form-group hidden" id="installerStatusGroup">
      <label for="installerStatus">Is your installer out of business or no longer responding to your warranty requests? <span class="required">*</span></label>
      <select id="installerStatus" name="installerStatus">
        <option value="">Select an option</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </div>

    <div class="form-group hidden" id="panelsShadeGroup">
      <label for="panelsShade">Are your panels covered in full or partial shade at any part during the day? <span class="required">*</span></label>
      <select id="panelsShade" name="panelsShade">
        <option value="">Select an option</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </div>

    <div class="form-group hidden" id="inverterOutsideGroup">
      <label for="inverterOutside">Is your inverter box installed on the outside of your house/system? <span class="required">*</span></label>
      <select id="inverterOutside" name="inverterOutside">
        <option value="">Select an option</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </div>

    <div class="form-group hidden" id="electricityCostGroup">
      <label for="electricityCost">Are you paying more money for electricity before solar was installed or after solar was installed (electricity plus loan payment)? <span class="required">*</span></label>
      <select id="electricityCost" name="electricityCost">
        <option value="">Select an option</option>
        <option value="paying_more_after">I'm paying more money after the installation</option>
        <option value="saving_money">The solar panels are actually saving me money</option>
        <option value="breaking_even">I'm just about breaking even for my payments</option>
      </select>
    </div>

    <div class="form-group hidden" id="additionalInfoGroup">
      <label for="additionalInfo">Is there anything else we need to know?</label>
      <textarea id="additionalInfo" name="additionalInfo" rows="4" class="form-textarea"></textarea>
    </div>

    <button type="submit" class="submit-btn" id="submitBtn">DO I QUALIFY?</button>
  </form>
  </div>
</div>

<div class="success-message" id="successMessage">
  <div class="icon">âœ“</div>
  <h3>Thank You!</h3>
  <p>Your information has been submitted successfully.<br>We'll review your case and be in touch soon!</p>
</div>

<script>
// ========================================
// CONFIGURATION - MODIFY THESE VALUES
// ========================================

const CONFIG = {
  // Your GoHighLevel API Key (get from GHL Settings > API)
  GHL_API_KEY: 'YOUR_GHL_API_KEY_HERE',

  // GoHighLevel Location ID (get from GHL Settings)
  GHL_LOCATION_ID: 'YOUR_LOCATION_ID_HERE',

  // API Endpoint (v1 or v2 depending on your GHL setup)
  GHL_API_URL: 'https://rest.gohighlevel.com/v1/contacts/',

  // Scoring Configuration
  SCORING: {
    payingMoreYes: 50,
    shadeYes: 30,
    inverterOutsideYes: 20,
    threshold: 60
  },

  // Tags to apply based on qualification
  TAGS: {
    qualified: 'good_solar_case',
    unqualified: 'low_quality_case'
  },

  // Custom Field Keys (map these to your GHL custom fields)
  CUSTOM_FIELDS: {
    score: 'solar_case_score',
    state: 'state',
    hasLoan: 'has_solar_loan',
    lender: 'solar_lender',
    warranty: 'solar_warranty',
    warrantyDuration: 'warranty_duration',
    installerStatus: 'installer_status',
    panelsShade: 'panels_shade',
    inverterOutside: 'inverter_outside',
    electricityCost: 'electricity_cost',
    additionalInfo: 'additional_info',
    qualification: 'qualification_status'
  }
};

// ========================================
// SCORING LOGIC
// ========================================

function calculateScore(formData) {
  let score = 0;

  // Scoring only applies when installer status = "no" (the additional fields path)
  // These conditional fields only show when installer is not responsive
  if (formData.installerStatus === 'no') {
    // Panels covered in shade - higher score if yes
    if (formData.panelsShade === 'yes') {
      score += 30;
    }

    // Inverter outside - higher score if yes
    if (formData.inverterOutside === 'yes') {
      score += 20;
    }

    // Electricity cost comparison
    if (formData.electricityCost === 'paying_more_after') {
      score += 50;
    } else if (formData.electricityCost === 'breaking_even') {
      score += 25;
    }
    // saving_money = 0 points (no addition needed)
  }

  return score;
}

function determineQualification(score) {
  return score >= CONFIG.SCORING.threshold ? 'qualified' : 'unqualified';
}

function getQualificationTag(qualification) {
  return qualification === 'qualified'
    ? CONFIG.TAGS.qualified
    : CONFIG.TAGS.unqualified;
}

// ========================================
// FORM HANDLING
// ========================================

document.getElementById('qualificationForm').addEventListener('submit', async function(e) {
  e.preventDefault();

  const submitBtn = document.getElementById('submitBtn');
  const errorMessage = document.getElementById('errorMessage');

  // Disable submit button
  submitBtn.disabled = true;
  submitBtn.textContent = 'Submitting...';
  errorMessage.style.display = 'none';

  try {
    // Collect form data
    const formData = {
      state: document.getElementById('state').value,
      hasLoan: document.getElementById('hasLoan').value,
      lender: document.getElementById('lender').value,
      warranty: document.getElementById('warranty').value || 'N/A',
      warrantyDuration: document.getElementById('warrantyDuration').value || 'N/A',
      installerStatus: document.getElementById('installerStatus').value || 'N/A',
      panelsShade: document.getElementById('panelsShade').value || 'N/A',
      inverterOutside: document.getElementById('inverterOutside').value || 'N/A',
      electricityCost: document.getElementById('electricityCost').value || 'N/A',
      additionalInfo: document.getElementById('additionalInfo').value || ''
    };

    // Calculate score
    const score = calculateScore(formData);
    const qualification = determineQualification(score);
    const tag = getQualificationTag(qualification);

    // ===== DEMO MODE: GHL API DISABLED FOR TESTING =====
    // Uncomment the code below when ready to use with real GoHighLevel credentials

    /*
    // Prepare GHL payload
    const payload = {
      tags: [tag],
      customFields: [
        {
          key: CONFIG.CUSTOM_FIELDS.score,
          field_value: score.toString()
        },
        {
          key: CONFIG.CUSTOM_FIELDS.state,
          field_value: formData.state
        },
        {
          key: CONFIG.CUSTOM_FIELDS.hasLoan,
          field_value: formData.hasLoan
        },
        {
          key: CONFIG.CUSTOM_FIELDS.lender,
          field_value: formData.lender
        },
        {
          key: CONFIG.CUSTOM_FIELDS.warranty,
          field_value: formData.warranty
        },
        {
          key: CONFIG.CUSTOM_FIELDS.warrantyDuration,
          field_value: formData.warrantyDuration
        },
        {
          key: CONFIG.CUSTOM_FIELDS.installerStatus,
          field_value: formData.installerStatus
        },
        {
          key: CONFIG.CUSTOM_FIELDS.panelsShade,
          field_value: formData.panelsShade
        },
        {
          key: CONFIG.CUSTOM_FIELDS.inverterOutside,
          field_value: formData.inverterOutside
        },
        {
          key: CONFIG.CUSTOM_FIELDS.electricityCost,
          field_value: formData.electricityCost
        },
        {
          key: CONFIG.CUSTOM_FIELDS.additionalInfo,
          field_value: formData.additionalInfo
        },
        {
          key: CONFIG.CUSTOM_FIELDS.qualification,
          field_value: qualification
        }
      ]
    };

    // Submit to GoHighLevel
    const response = await fetch(CONFIG.GHL_API_URL, {
      method: 'POST',
      headers: {
        'Authorization': `Bearer ${CONFIG.GHL_API_KEY}`,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(payload)
    });

    if (!response.ok) {
      const errorData = await response.json().catch(() => ({}));
      throw new Error(`API Error: ${response.status} - ${errorData.message || response.statusText}`);
    }
    */

    // Log for debugging
    console.log('DEMO MODE - Score calculated:', {
      formData: formData,
      score: score,
      qualification: qualification,
      tag: tag
    });

    // Redirect to appropriate result page based on score
    if (qualification === 'qualified') {
      window.location.href = 'result-high-score.html';
    } else {
      window.location.href = 'result-low-score.html';
    }

  } catch (error) {
    // Error handling
    console.error('Submission error:', error);
    errorMessage.textContent = 'There was an error submitting your information. Please try again or contact support.';
    errorMessage.style.display = 'block';
    submitBtn.disabled = false;
    submitBtn.textContent = 'DO I QUALIFY?';
  }
});

// ========================================
// FORM VALIDATION & INTERACTIVITY
// ========================================

// Show/hide warranty field based on lender selection
document.getElementById('lender').addEventListener('change', function() {
  const lenderValue = this.value;
  const warrantyGroup = document.getElementById('warrantyGroup');
  const warrantyField = document.getElementById('warranty');
  const warrantyDurationGroup = document.getElementById('warrantyDurationGroup');
  const warrantyDurationField = document.getElementById('warrantyDuration');

  // Show warranty field only for Mosaic, GoodLeap, or Other
  const showWarranty = ['Mosaic', 'GoodLeap', 'Other'].includes(lenderValue);

  if (showWarranty) {
    warrantyGroup.classList.remove('hidden');
    warrantyField.setAttribute('required', 'required');
  } else {
    warrantyGroup.classList.add('hidden');
    warrantyField.removeAttribute('required');
    warrantyField.value = ''; // Reset value when hidden

    // Also hide warranty duration field
    warrantyDurationGroup.classList.add('hidden');
    warrantyDurationField.removeAttribute('required');
    warrantyDurationField.value = '';
  }
});

// Show/hide warranty duration field based on warranty selection
document.getElementById('warranty').addEventListener('change', function() {
  const warrantyValue = this.value;
  const warrantyDurationGroup = document.getElementById('warrantyDurationGroup');
  const warrantyDurationField = document.getElementById('warrantyDuration');
  const installerStatusGroup = document.getElementById('installerStatusGroup');
  const installerStatusField = document.getElementById('installerStatus');

  // Show warranty duration field only if warranty is "yes"
  if (warrantyValue === 'yes') {
    warrantyDurationGroup.classList.remove('hidden');
    warrantyDurationField.setAttribute('required', 'required');
  } else {
    warrantyDurationGroup.classList.add('hidden');
    warrantyDurationField.removeAttribute('required');
    warrantyDurationField.value = ''; // Reset value when hidden

    // Also hide installer status field
    installerStatusGroup.classList.add('hidden');
    installerStatusField.removeAttribute('required');
    installerStatusField.value = '';
  }
});

// Show/hide installer status field based on warranty duration selection
document.getElementById('warrantyDuration').addEventListener('change', function() {
  const warrantyDurationValue = this.value;
  const installerStatusGroup = document.getElementById('installerStatusGroup');
  const installerStatusField = document.getElementById('installerStatus');

  // Show installer status field only if warranty duration is "yes"
  if (warrantyDurationValue === 'yes') {
    installerStatusGroup.classList.remove('hidden');
    installerStatusField.setAttribute('required', 'required');
  } else {
    installerStatusGroup.classList.add('hidden');
    installerStatusField.removeAttribute('required');
    installerStatusField.value = ''; // Reset value when hidden

    // Also hide the additional fields
    hideAdditionalFields();
  }
});

// Show/hide additional fields based on installer status selection
document.getElementById('installerStatus').addEventListener('change', function() {
  const installerStatusValue = this.value;

  if (installerStatusValue === 'no') {
    showAdditionalFields();
  } else {
    hideAdditionalFields();
  }
});

function showAdditionalFields() {
  const panelsShadeGroup = document.getElementById('panelsShadeGroup');
  const inverterOutsideGroup = document.getElementById('inverterOutsideGroup');
  const electricityCostGroup = document.getElementById('electricityCostGroup');
  const additionalInfoGroup = document.getElementById('additionalInfoGroup');

  panelsShadeGroup.classList.remove('hidden');
  document.getElementById('panelsShade').setAttribute('required', 'required');

  inverterOutsideGroup.classList.remove('hidden');
  document.getElementById('inverterOutside').setAttribute('required', 'required');

  electricityCostGroup.classList.remove('hidden');
  document.getElementById('electricityCost').setAttribute('required', 'required');

  additionalInfoGroup.classList.remove('hidden');
  // additionalInfo is optional, so no required attribute
}

function hideAdditionalFields() {
  const panelsShadeGroup = document.getElementById('panelsShadeGroup');
  const inverterOutsideGroup = document.getElementById('inverterOutsideGroup');
  const electricityCostGroup = document.getElementById('electricityCostGroup');
  const additionalInfoGroup = document.getElementById('additionalInfoGroup');

  panelsShadeGroup.classList.add('hidden');
  document.getElementById('panelsShade').removeAttribute('required');
  document.getElementById('panelsShade').value = '';

  inverterOutsideGroup.classList.add('hidden');
  document.getElementById('inverterOutside').removeAttribute('required');
  document.getElementById('inverterOutside').value = '';

  electricityCostGroup.classList.add('hidden');
  document.getElementById('electricityCost').removeAttribute('required');
  document.getElementById('electricityCost').value = '';

  additionalInfoGroup.classList.add('hidden');
  document.getElementById('additionalInfo').value = '';
}

</script>

</body>
</html>
